plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        url 'https://m2.dv8tion.net/releases'
    }


}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.discord4j:discord4j-core:3.2.1'

    implementation 'com.sedmelluq:lavaplayer:1.3.77'
}
